<!DOCTYPE html>
<html>

<head>
	<title>API Example</title>

	<style type="text/css">
		#map
		{
			height: 400px;
			width: 100%;
		}
		h1,h2
		{
			color:white;
		}
		body
		{
			background-color:black;
		}
	</style>

</head>

<body>

<center>

<h1> This is a Map of Detroit, Michigan: </h1>

<h2> (With Shake Shack Marked on it!) <h2>

</center>

<div id = "map"> </div>

<script type="text/javascript">


	function initMap()
	{
		var Detroit = {lat: 42.3314 , lng: -83.0458};

		var Shake_Shack = {lat:42.331111, lng: -83.045930};

		var map = new google.maps.Map(document.getElementById('map'), {zoom: 15 , center: Detroit}) ; 
 
		var marker = new google.maps.Marker({position: Shake_Shack , map: map}) ; 
	}
</script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRRHQard8PSlH3Cql108co5UpJm4vI4m8&callback=initMap"> </script>

</body>

</html>
