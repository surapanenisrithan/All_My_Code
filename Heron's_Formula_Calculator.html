<DOCTYPE html>
<html>

<head>
	 <title>Heron's Formula Calculator</title>
</head>
<p>
	<img src= "http://www.mathwarehouse.com/geometry/triangles/area/images/herons-formula/picture-of-herons-formula-and-triangle.png">
</p>
length of side 1<input type="text" name="Side1" id="side1">
<br>
length of side 2<input type="text" name="Side2" id="side2">
<br>
length of side 3<input type="text" name="Side3" id="side3">
<br>
<input type="button" name="eq" value="=" onclick="calc()">
<p id="result"></p>

<script type="text/javascript">
function calc()
{


var side1 =parseInt(  document.getElementById('side1').value );
var side2 =parseInt(  document.getElementById('side2').value );
var side3 =parseInt(  document.getElementById('side3').value );
var step1 = (side3 + side2 + side1)/2 ;
var step2 = step1 * (step1 - side1) * (step1 - side2) * (step1 - side3)
var step3 = Math.sqrt(step2)

document.getElementById('result').innerHTML = step3 + " is the answer";
}	

</script>

</html>
