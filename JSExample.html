<!DOCTYPE html>
<html>
<head>
	<title> JavaScript Example </title>
</head>

<p id="explanation">
	I have a circle.
	The radius is 2.
	Let's calculate the circumference.
</p>

<p id="result">
	
</p>

<script type="text/javascript">

	var radius = 2;

	var pi = 3.14159;

	var result = 2 * pi * radius;

	document.getElementById('result').innerHTML = result;

</script>

</html>
